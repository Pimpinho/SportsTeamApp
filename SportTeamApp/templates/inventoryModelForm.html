{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Management - Adicionar Produto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://example.com/soccer-field-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .navbar {
            background-color: #004d00; /* Verde de campo de futebol */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .btn-primary {
            background-color: #ffcc00;
            border: none;
            color: #004d00;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #004d00;
            color: #ffcc00;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .form-group label {
            color: #ffcc00;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol"></i> Football Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">                   
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team' %}">
                            <i class="fas fa-users"></i> Team
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'player' %}">
                            <i class="fas fa-user"></i> Player
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'financial' %}">
                            <i class="fas fa-dollar-sign"></i> Financial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory' %}">
                            <i class="fas fa-box"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' %}">
                            <i class="fas fa-calendar-alt"></i> Schedule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats' %}">
                            <i class="fas fa-chart-bar"></i> Stats
                        </a>
                    </li>
                </ul>
                <a class="btn btn-outline-light ms-auto" href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Adicionar Produto</h1>
        {% bootstrap_messages %}

        <form action="{% url 'inventoryModelForm' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    {% bootstrap_javascript jquery='full' %}
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
