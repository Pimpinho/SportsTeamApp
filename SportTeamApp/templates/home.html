<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #004d00; /* Cor de fundo verde */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #004d00; /* Manter o verde da barra de navegação */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important; /* Amarelo no hover */
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 100px; /* Ajustar margem para que não fique escondido pela barra de navegação */
        }

        .btn-outline-primary {
            border-color: white;
            color: white;
        }

        .btn-outline-primary:hover {
            background-color: #ffcc00;
            color: #004d00;
        }

        .section-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .section-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            transition: transform 0.3s;
        }

        .section-card:hover {
            transform: scale(1.1);
            background-color: rgba(0, 77, 0, 0.8);
        }

        .section-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .section-card p {
            font-size: 1.1rem;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol"></i> Football Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Menu items, caso necessário -->
                    <div class="ms-auto">
                        {% if not user.is_authenticated %}
                            <a class="btn btn-outline-primary" href="/login">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        {% else %}
                            <a class="btn btn-outline-primary" href="/login">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        {% endif %}
                    </div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to SportsTeamApp</h1>
        <p>Manage your team, players, and stats efficiently with our football management system.</p>
        <div class="section-cards">
            <a href="/team" class="section-card">
                <i class="fas fa-users"></i>
                <p>Team</p>
            </a>
            <a href="/player" class="section-card">
                <i class="fas fa-user"></i>
                <p>Player</p>
            </a>
            <a href="/financial" class="section-card">
                <i class="fas fa-dollar-sign"></i>
                <p>Financial</p>
            </a>
            <a href="/inventory" class="section-card">
                <i class="fas fa-boxes"></i>
                <p>Inventory</p>
            </a>
            <a href="/schedule" class="section-card">
                <i class="fas fa-calendar-alt"></i>
                <p>Schedule</p>
            </a>
            <a href="/stats" class="section-card">
                <i class="fas fa-chart-bar"></i>
                <p>Stats</p>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
